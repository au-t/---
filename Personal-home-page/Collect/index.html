                        我见鱼市星宿，暗哑于深秋。 <br />
                        &nbsp;&nbsp;&nbsp;&nbsp;<br />
                        星星在闪烁，像我眼里的光，忽明忽暗。 <br />

                        在有光的夜晚<br />给影子上色<br />
                        真空保存&nbsp;小心装裱<br />
                        过去的声音没有了介质<br />新世纪的电台频道还在增加。<br />
                        &nbsp;&nbsp;&nbsp;&nbsp;<br />
                        不是天上人，自喻落凡尘。<br />
                        &nbsp;&nbsp;&nbsp;&nbsp;<br />
                        几秒钟的光明就能拭去那好几年的黑暗。<br />
                        &nbsp;&nbsp;&nbsp;&nbsp;<br />
                        春山岑寂是微醺夜的绵长一笔，<br />我爱你要写进诗里。<br />
